<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    
    <script src="js/calfunc.js" defer></script>
    
    <title>Calculator</title>
</head>
<body>
    <div id="calculator"> 
        
        <div id="display-container">
            <input type="text" id="display" readonly value="0">
            <input type="text" id="operator" readonly value="">
        </div>

        <div id="buttons">
            <button class="btn number" onclick="num('7')">7</button>
            <button class="btn number" onclick="num('8')">8</button>
            <button class="btn number" onclick="num('9')">9</button>
            <button class="btn operator" onclick="oper('/')">/</button><br>
            <button class="btn number" onclick="num('4')">4</button>
            <button class="btn number" onclick="num('5')">5</button>
            <button class="btn number" onclick="num('6')">6</button>
            <button class="btn operator" onclick="oper('*')">*</button><br>
            <button class="btn number" onclick="num('1')">1</button>
            <button class="btn number" onclick="num('2')">2</button>
            <button class="btn number" onclick="num('3')">3</button>
            <button class="btn operator" onclick="oper('-')">-</button><br>
            <button class="btn number zero" onclick="num('0')">0</button>
            <button class="btn decimal" onclick="num('.')">.</button>
            <button class="btn equal" onclick="calculate()">=</button>
            <button class="btn operator" onclick="oper('+')">+</button><br>
            <button class="btn operator" onclick="ac()">AC</button>
            
            <button class="btn operator" onclick="del()">C</button>
        </div>

    </div>
</body>
</html>
