<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Inventory System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; overflow-x: hidden; font-family: system-ui, -apple-system, sans-serif; }
        .sidebar { min-height: calc(100vh - 60px); background-color: #ffffff; border-right: 1px solid #eaeaea; }
        .sidebar .nav-link { color: #555; padding: 12px 20px; margin-bottom: 5px; border-radius: 0 8px 8px 0; margin-right: 15px; transition: 0.2s; }
        .sidebar .nav-link:hover, .sidebar .nav-link.active { background-color: #f1f3f5; color: #000; font-weight: 500; }
        .content-card { background: #ffffff; border: 1px solid #eaeaea; border-radius: 8px; padding: 24px; }
        .stat-card { background: #ffffff; border: 1px solid #eaeaea; border-radius: 8px; transition: transform 0.2s; }
        .stat-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.05); }
        .table th { font-weight: 600; color: #444; border-bottom-width: 1px; }
    </style>
</head>
<body>

    <nav class="navbar navbar-light bg-white border-bottom px-4" style="height: 60px;">
        <span class="navbar-brand mb-0 h1 fs-4 fw-normal">Inventory System</span>
        <button class="btn btn-outline-dark btn-sm px-3" onclick="window.location.href='store.html'">Logout</button>
    </nav>

    <div class="row g-0">
        <div class="col-md-2 sidebar py-3">
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link active" href="dashboard.html">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="items.html">Items</a></li>
                <li class="nav-item"><a class="nav-link" href="categories.html">Categories</a></li>
                <li class="nav-item"><a class="nav-link" href="units.html">Units</a></li>
            </ul>
        </div>

        <div class="col-md-10 p-4">
            
            <div class="row mb-4 g-3">
                <div class="col-md-4">
                    <div class="stat-card shadow-sm text-center py-4">
                        <h2 class="display-5 fw-bold text-dark" id="stat-items">0</h2>
                        <p class="text-muted mb-0 fw-bold text-uppercase" style="letter-spacing: 1px; font-size: 0.85rem;">Total Items</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="stat-card shadow-sm text-center py-4">
                        <h2 class="display-5 fw-bold text-warning" id="stat-low">0</h2>
                        <p class="text-muted mb-0 fw-bold text-uppercase" style="letter-spacing: 1px; font-size: 0.85rem;">Low Qty</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="stat-card shadow-sm text-center py-4">
                        <h2 class="display-5 fw-bold text-danger" id="stat-empty">0</h2>
                        <p class="text-muted mb-0 fw-bold text-uppercase" style="letter-spacing: 1px; font-size: 0.85rem;">Empty Stock</p>
                    </div>
                </div>
            </div>

            <div class="content-card shadow-sm">
                <h5 class="mb-4 fw-normal">Recent Activity</h5>
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>Activity</th>
                                <th>Date & Time</th>
                            </tr>
                        </thead>
                        <tbody id="activityTableBody">
                            </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // 1. UPDATE SUMMARY CARDS
            let items = JSON.parse(localStorage.getItem('inv_items')) || [];
            
            document.getElementById('stat-items').innerText = items.length;
            // Low Qty is between 1 and 15
            document.getElementById('stat-low').innerText = items.filter(item => item.qty > 0 && item.qty <= 15).length;
            // Empty stock is exactly 0
            document.getElementById('stat-empty').innerText = items.filter(item => parseInt(item.qty) === 0).length;

            // 2. LOAD RECENT ACTIVITY
            let activities = JSON.parse(localStorage.getItem('inv_activity')) || [];
            const tbody = document.getElementById('activityTableBody');
            tbody.innerHTML = '';

            if (activities.length === 0) {
                tbody.innerHTML = '<tr><td colspan="3" class="text-center text-muted py-4">No recent activity found.</td></tr>';
            } else {
                activities.forEach(log => {
                    tbody.innerHTML += `
                        <tr>
                            <td>${log.id}</td>
                            <td>${log.text}</td>
                            <td class="text-muted small">${log.date}</td>
                        </tr>`;
                });
            }
        });
    </script>
</body>
</html>
