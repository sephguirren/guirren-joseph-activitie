<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items - Inventory System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; overflow-x: hidden; }
        .sidebar { min-height: calc(100vh - 60px); background-color: #ffffff; border-right: 1px solid #eaeaea; }
        .sidebar .nav-link { color: #555; padding: 12px 20px; margin-bottom: 5px; border-radius: 0 8px 8px 0; margin-right: 15px; }
        .sidebar .nav-link:hover, .sidebar .nav-link.active { background-color: #f1f3f5; color: #000; font-weight: 500; }
        .content-card { background: #ffffff; border: 1px solid #eaeaea; border-radius: 8px; padding: 24px; }
        .btn-action { font-size: 0.8rem; font-weight: bold; text-decoration: none; padding: 0; margin-right: 15px; }
    </style>
</head>
<body>

    <nav class="navbar navbar-light bg-white border-bottom px-4" style="height: 60px;">
        <span class="navbar-brand mb-0 h1 fs-4 fw-normal">Inventory System</span>
        <button class="btn btn-outline-dark btn-sm px-3" onclick="window.location.href='store.html'">Logout</button>
    </nav>

    <div class="row g-0">
        <div class="col-md-2 sidebar py-3">
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link active" href="items.html">Items</a></li>
                <li class="nav-item"><a class="nav-link" href="categories.html">Categories</a></li>
                <li class="nav-item"><a class="nav-link" href="units.html">Units</a></li>
            </ul>
        </div>

        <div class="col-md-10 p-4">
            <div class="content-card shadow-sm">
                
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <input type="text" id="searchInput" class="form-control bg-light border-0" placeholder="Search items..." style="max-width: 400px;">
                    <button class="btn btn-dark px-4" data-bs-toggle="modal" data-bs-target="#itemModal" id="btnAdd">Add Item</button>
                </div>
                
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="table-light">
                            <tr><th>ID</th><th>Name</th><th>Unit</th><th>Quantity</th><th>Actions</th></tr>
                        </thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>

    <div class="modal fade" id="itemModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content border-0 shadow">
                <div class="modal-header border-bottom-0 pb-0">
                    <h5 class="modal-title fw-bold" id="modalTitle">Add Item</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="itemForm">
                        <input type="hidden" id="itemId">
                        <div class="mb-3">
                            <label class="form-label small fw-bold text-muted">ITEM NAME</label>
                            <input type="text" id="itemName" class="form-control bg-light" required>
                        </div>
                        <div class="row mb-4">
                            <div class="col-6">
                                <label class="form-label small fw-bold text-muted">UNIT</label>
                                <select id="itemUnit" class="form-select bg-light" required></select>
                            </div>
                            <div class="col-6">
                                <label class="form-label small fw-bold text-muted">QUANTITY</label>
                                <input type="number" id="itemQty" class="form-control bg-light" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-dark w-100 fw-bold">SAVE</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Load data from LocalStorage (or use defaults)
        // --- NEW LOGGER FUNCTION ---
    function logActivity(message) {
        let logs = JSON.parse(localStorage.getItem('inv_activity')) || [];
        const newId = logs.length ? Math.max(...logs.map(l => l.id)) + 1 : 1001;
        const date = new Date().toLocaleString(); // Gets current date and time
        
        logs.unshift({ id: newId, text: message, date: date }); // Add to the top of the list
        if(logs.length > 10) logs.pop(); // Keep only the latest 10 logs so memory doesn't get full
        
        localStorage.setItem('inv_activity', JSON.stringify(logs));
    }

    let items = JSON.parse(localStorage.getItem('inv_items')) || [{id:1, name:'Cement', unit:'Bags', qty:150}];
    let units = JSON.parse(localStorage.getItem('inv_units')) || [{id:1, name:'Bags'}, {id:2, name:'Pieces'}];
    let editMode = false;
    const modal = new bootstrap.Modal(document.getElementById('itemModal'));

    function renderTable(searchQuery = '') {
        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = '';
        const filtered = items.filter(i => i.name.toLowerCase().includes(searchQuery.toLowerCase()));
        
        filtered.forEach(item => {
            tbody.innerHTML += `
                <tr>
                    <td>${item.id}</td>
                    <td class="fw-bold">${item.name}</td>
                    <td>${item.unit}</td>
                    <td>${item.qty}</td>
                    <td>
                        <button class="btn btn-link btn-action text-dark" onclick='editItem(${JSON.stringify(item)})'>EDIT</button>
                        <button class="btn btn-link btn-action text-danger" onclick='deleteItem(${item.id}, "${item.name}")'>DELETE</button>
                    </td>
                </tr>`;
        });

        const unitSelect = document.getElementById('itemUnit');
        unitSelect.innerHTML = '<option value="">Select Unit</option>';
        units.forEach(u => unitSelect.innerHTML += `<option value="${u.name}">${u.name}</option>`);
    }

    document.getElementById('searchInput').addEventListener('input', (e) => renderTable(e.target.value));

    document.getElementById('itemForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const id = document.getElementById('itemId').value;
        const name = document.getElementById('itemName').value;
        const unit = document.getElementById('itemUnit').value;
        const qty = document.getElementById('itemQty').value;

        if (editMode) {
            const index = items.findIndex(i => i.id == id);
            items[index] = { id: parseInt(id), name, unit, qty: parseInt(qty) };
            logActivity(`Updated Item: <span class="fw-bold">${name}</span>`); // LOG EDIT
        } else {
            const newId = items.length ? Math.max(...items.map(i => i.id)) + 1 : 1;
            items.push({ id: newId, name, unit, qty: parseInt(qty) });
            logActivity(`Added Item: <span class="fw-bold">${name}</span> (${qty} ${unit})`); // LOG ADD
        }

        localStorage.setItem('inv_items', JSON.stringify(items));
        modal.hide();
        renderTable();
    });

    function editItem(item) {
        editMode = true;
        document.getElementById('modalTitle').innerText = 'Edit Item';
        document.getElementById('itemId').value = item.id;
        document.getElementById('itemName').value = item.name;
        document.getElementById('itemUnit').value = item.unit;
        document.getElementById('itemQty').value = item.qty;
        modal.show();
    }

    // Notice we added 'name' here so the log knows what got deleted
    function deleteItem(id, name) {
        if(confirm('Delete this item?')) {
            items = items.filter(i => i.id !== id);
            localStorage.setItem('inv_items', JSON.stringify(items));
            logActivity(`Deleted Item: <span class="fw-bold text-danger">${name}</span>`); // LOG DELETE
            renderTable();
        }
    }

    document.getElementById('btnAdd').addEventListener('click', () => {
        editMode = false;
        document.getElementById('modalTitle').innerText = 'Add Item';
        document.getElementById('itemForm').reset();
    });

    renderTable();
    </script>
</body>
</html>
